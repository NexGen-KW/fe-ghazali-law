# About Journey Timeline
aboutJourneyTitle: رحلتنا
aboutJourneyParagraph: رحلتنا هي شاهدة على تزامنا بالجودة والابتكار. من بداياتنا المتأخرة إلى موقعنا الحالي كمكتب قانوني رائد في الكويت، لا نزال موجودين تحت قيادة قيمنا الأساسية للأمانة والاحترافية ورضا العملاء.
aboutJourney:
  - year: '1992'
    description: 'تأسس مكتب مشاري محمد الغزالي للمحاماة، وبدأ بشراكة دولية مع شركة المحاماة الأمريكية Graham & James. مهد هذا التعاون الطريق لشراكات عالمية مستقبلية وجهود إعادة العلامة التجارية، مما أدى في النهاية إلى شراكة مع Squire Patton Boggs.'
  - year: '2006'
    description: 'انضمت روان الغزالي إلى المكتب كمحامية متدربة. مثل دخولها بداية عصر جديد، حيث تقدمت بثبات داخل المكتب، وجلبت منظورًا قانونيًا تقدميًا ودوليًا.'
  - year: '2012'
    description: 'أصبحت روان الغزالي أول شريكة مسماة، وتمت إعادة تسمية المكتب ليصبح مكتب مشاري الغزالي وروان مشاري الغزالي للمحاماة، اعترافًا بقيادتها وصعودها في قطاع القانون الكويتي.'
  - year: '2015'
    description: 'تنحى مشاري الغزالي، وعين روان كمديرة تنفيذية. تمت إعادة تسمية المكتب ليصبح مكتب روان مشاري الغزالي للمحاماة، مما عزز هويته تحت قيادتها وحدد مسار نموه كمكتب محاماة كويتي شامل ودولي.'
