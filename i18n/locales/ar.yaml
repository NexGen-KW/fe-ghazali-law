# Home FAQ
homeFaq:
  header: راحتك تهمنا
  title: كيف يمكننا مساعدتك؟
  faqs:
    - q: 'هل تقدمون الدعم القانوني للشركات الدولية التي تدخل الكويت؟'
      a: 'نعم، نقدم دعمًا قانونيًا شاملاً للشركات الدولية التي تتطلع إلى تأسيس أو توسيع أعمالها في الكويت.'
    - q: 'هل تتعامل شركتكم مع القضايا القانونية عبر الحدود؟'
      a: 'بالتأكيد. يتمتع فريقنا بخبرة في التعامل مع المعاملات والنزاعات عبر الحدود.'
    - q: 'ما هي الخدمات القانونية التي تقدمها شركة RMG؟'
      a: 'نقدم مجموعة واسعة من الخدمات القانونية بما في ذلك القانون التجاري، والتحكيم، وقانون الملكية الفكرية.'
    - q: 'من هم بعض عملائكم البارزين؟'
      a: 'لقد مثلنا مجموعة متنوعة من العملاء البارزين في مختلف الصناعات. يرجى التواصل معنا لمزيد من التفاصيل.'

# About - page
aboutHeroHeading: المزيد عنا
aboutHeroParagraph: مع التزام عميق بالجودة القانونية، نفخر بخدمة عملائنا في الكويت وخارجها، حيث نجمع بين الفهم المحلي والمعايير العالمية لتقديم حلول قانونية مؤثرة
aboutContactHeading: 'عقود من التميّز مبنية على الثقة'
aboutContactParagraph: 'مع أكثر من 30 عامًا من التزام بالجودة القانونية، تمثل شركة روان مشاري الغزالي للقانون (RMG) شريكًا موثوقًا للعملاء المحليين والدوليين. تعتبر حصتنا من التميّز مبنية على الثقة والخبرة الدولية والتزامنا بنجاح عملائنا في الكويت وخارجها.'
