# Services - page
servicesHeroHeading: خدماتنا
servicesHeroParagraph: نقدم خدمات قانونية مخصصة للشركات والأعمال التجارية، تجمع بين المعرفة المتعمقة بالنظام القانوني في الكويت والمنظور العالمي لدعم أعمالك في كل مرحلة.

# Services Statement
servicesStatement:
  heading: الخدمات المقدمة
  description: نقدم مجموعة من الخدمات القانونية للشركات والتجارة للعملاء المحليين والدوليين. يجمع فريقنا بين الخبرة القانونية والرؤية الاستراتيجية لتقديم حلول تحمي مصالحك وتدعم أهدافك التجارية. سواء كنت تطلق مشروعاً جديداً أو تتعامل مع تحديات تنظيمية، نحن هنا لإرشادك.

