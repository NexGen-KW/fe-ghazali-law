# Page -> Home
carousel:
  slides:
    - heading: العدالة. الخبرة. النتائج
      paragraph: نقدم إرشادًا قانونيًا موثوقًا بنزاهة والتزام. سواء كنت تواجه نزاعًا، أو تخطط للمستقبل، أو تبحث عن استشارة — فريقنا هنا لحماية حقوقك
    - heading: حقوقك أولويتنا
      paragraph: نلتزم بالدفاع عن مصالحك وتقديم النتائج باحترافية واهتمام
    - heading: خبرة يمكنك الوثوق بها
      paragraph: يتمتع فريقنا بسنوات من الخبرة في مجموعة واسعة من المجالات القانونية لضمان حصولك على أفضل نصيحة ممكنة
    - heading: خبرة قانونية عبر الحدود
      paragraph: قسم دولي متخصص لتقديم المشورة للجهات الأجنبية بشأن الاستثمارات والامتثال وتسوية النزاعات داخل الكويت

statementHeading: 'حيث يلتقى الاحتراف بالهدف'
statementParagraph: >
  استراتيجيتنا القانونية تقوم على الإعداد الدقيق، والتحليل المتأني، والدفاع الحازم. 
  في كل مرحلة، نُعلي من قيمة الشفافية، والاحتراف، وتحقيق نتائج تخدم مصالح عملائنا على أكمل وجه. 
  ومن خلال التزامنا بالتميّز المهني والرؤية القانونية المتقدمة، نضمن لكل قضية ما تستحقه من اهتمام واستراتيجية دقيقة.
heroDifference: 'ما الذي يميزنا؟'
differenceHeading: ميزتك في القوانين المحلية وعبر الحدود
differenceParagraph: ما يميزنا هو خبرتنا القانونية وفهمنا العميق للنظام القانوني في الكويت. نقدم استشارات مخصصة تجمع بين الفهم المحلي والرؤية العالمية، لمساعدة الشركات على تجاوز التحديات بثقة.
# Testimonials
testimonials:
  - text: 'الشراكة مع هذه الشركة كانت نقطة تحول في أعمالنا. يتمتع فريقهم القانوني ببصيرة تجارية حادة واحترافية لا مثيل لها وفهم واضح للوائح المحلية والدولية. لقد قدموا باستمرار حلولاً ليست قانونية فحسب، بل تتماشى أيضًا مع أهدافنا الاستراتيجية.'
    author: 'محمد، الرئيس التنفيذي لشركة تكنو كو.'
  - text: 'قدم فريق غزالي القانوني إرشادًا ودعمًا استثنائيين خلال توسع أعمالنا. لقد أحدثت خبرتهم واحترافيتهم فرقًا كبيرًا.'
    author: 'سارة ويليامز، المديرة التنفيذية للعمليات في جلوبال فينتشرز المحدودة'
